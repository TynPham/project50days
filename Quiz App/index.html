<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="question"></h3>
        <ul class="answers">
            <li class="answer">
                <input type="radio" id="a" name="answer">
                <label for="a" class="forA"></label>
            </li>
            <li class="answer">
                <input type="radio" id="b" name="answer">
                <label for="b" class="forB"></label>
            </li>
            <li class="answer">
                <input type="radio" id="c" name="answer">
                <label for="c" class="forC"></label>
            </li>
            <li class="answer">
                <input type="radio" id="d" name="answer">
                <label for="d" class="forD"></label>
            </li>
        </ul>
        <button class="submit">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
