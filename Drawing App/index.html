<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        
            <input class="color" type="color"></input>
        
        <button class="control eraser">
            <i class="fa-solid fa-eraser"></i>
        </button>
        <button class="control reduce">-</button>
        <button class="control size">5</button>
        <button class="control augment">+</button>
        <a class="control save" download="image.png">
            <i class="fa-solid fa-floppy-disk"></i>
        </a>
        <button class="control close">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <canvas id="canvas" width="1200" height="600"></canvas>
    <script src="app.js"></script>
</body>
</html>
